<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="http://fonts.cdnfonts.com/css/alliance-no1" rel="stylesheet">
                
    </head>
    <body>
        <div class="container">
            <img src="github.png" height="48px" width="48px">
            <label class="top-text">Sign in to GitHub</label>

            <div class="input-container">
                <label>Username or email address</label>
                <div class="input-item">
                    <input maxlength="12" minlength="6" type="text" >
                </div>
                <div class="pass-head-container">
                    <label>Password</label> <a href="#" class="forgot-pass">Forgot password?</a>
                </div>
                <div class="input-item">
                    <input maxlength="12" minlength="6" type="password" >
                </div>
                <button class="btn">Sign In</button>
            </div>

            <div class="create-acc-container">
                <label >New to GitHub? <a href="#">Create an account.</a></label>
            </div>


            <div class="additional-container">
                <a href="#">Terms</a>
                <a href="#">Privacy</a>
                <a href="#">Security</a>
                <a href="#" class="contact-git-link">Contact GitHub</a>
            </div>
        </div>
    </body>


</html>
